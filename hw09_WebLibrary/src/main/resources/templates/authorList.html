<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all authors</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .authors {
      border: 1px solid steelblue;
      width: 600px;
      border-collapse: collapse;
    }

    .authors tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .authors td:last-child, td:first-child {
      width: 50px;
    }
  </style>
</head>
<body>
<h3>Authors:</h3>

<table class="authors">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Action</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="author : ${authors}">
    <td th:text="${author.id}">1</td>
    <td th:text="${author.name} + ' ' + ${author.surname}">John Doe</td>
    <td>
      <a href="authorList.html" th:href="@{/authorDelete(id=${author.id})}">Delete</a>
    </td>
    <td>
      <a href="bookList.html" th:href="@{/booksByAuthor(id=${author.id})}">Books by author</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
