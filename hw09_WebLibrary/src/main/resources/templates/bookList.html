<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 600px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>

<h3 th:text="#{books}">Books:</h3>
<a href="bookInsert.html" th:href="@{/bookInsert}" th:text="#{insert-book}">Insert Book</a>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{title}">Title</th>
        <th th:text="#{authors}">Authors</th>
        <th th:text="#{action}">Action</th>
        <th th:text="#{action}">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td>
            <a href="bookEdit.html" th:href="@{/bookEdit(id=${book.id})}" th:text="#{edit-acton}">Edit</a>
        </td>
        <td>
            <a href="bookList.html" th:href="@{/bookDelete(id=${book.id})}" th:text="#{delete-action}">Delete</a>
        </td>
        <td>
            <a href="bookList.html" th:href="@{/bookFull(id=${book.id})}" th:text="#{full-info-action}">Full information</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
