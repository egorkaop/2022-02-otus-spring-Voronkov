<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all persons</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .book {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .book tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .persons td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3 th:text="#{book-info}">Book:</h3>

<table class="book">
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{title}">Name</th>
        <th th:each="author : ${book.authors}" th:text="#{authors}">Author</th>
        <th th:each="genre : ${book.genres}" th:text="#{genres}">Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td th:each="author : ${book.authors}" th:text="${author.name} + ' ' + ${author.surname}">Author</td>
        <td th:each="genre : ${book.genres}" th:text="${genre.name}">Genre</td>
    </tr>
    </tbody>
</table>
</body>
</html>
