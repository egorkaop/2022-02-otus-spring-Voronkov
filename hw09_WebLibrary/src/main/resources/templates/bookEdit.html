<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
        .errors {
            color: red;
        }
    </style>
</head>

<!-- Person edition -->
<form id="edit-form" action="bookEdit.html" th:method="post" th:action="@{/bookEdit(id=${book.id})}" th:object="${book}">
    <h3 th:text="#{book-info}">Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" name ="id"type="text" readonly="readonly" th:value="*{id}" value="1"/>
    </div>

    <div class="row">
        <label for="book-title-input" th:text="#{title}">Name:</label>
        <input id="book-title-input" name="title" type="text" th:value="*{title}" value="John Doe"/>
        <div class="errors" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Wrong</div>
    </div>

    <div class="row">
        <button type="submit" th:text="#{save-button}">Save</button>
        <a href="bookList.html" th:href="@{/bookList}"><button type="button" th:text="#{cancel-button}">Cancel</button></a>
    </div>
</form>

</body>
</html>
