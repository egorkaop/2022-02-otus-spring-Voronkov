<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List of all genres</title>
  <style type="text/css">
    body {
      padding: 50px;
    }

    .genres {
      border: 1px solid steelblue;
      width: 600px;
      border-collapse: collapse;
    }

    .genres tr td, th {
      padding: 5px;
      border: 1px solid steelblue;
    }

    .genres td:last-child, td:first-child {
      width: 50px;
    }
  </style>
</head>
<body>
<h3 th:text="#{genres}">Genres:</h3>

<table class="genres">
  <thead>
  <tr>
    <th>ID</th>
    <th th:text="#{title}">Name</th>
    <th th:text="#{action}">Action</th>
    <th th:text="#{action}">Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="genre : ${genres}">
    <td th:text="${genre.id}">1</td>
    <td th:text="${genre.name}">John Doe</td>
    <td>
      <a href="genreList.html" th:href="@{/genreDelete(id=${genre.id})}" th:text="#{delete-action}">Delete</a>
    </td>
    <td>
      <a href="bookList.html" th:href="@{/booksByGenre(id=${genre.id})}" th:text="#{books-by-genre-action}">Books by genre</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
